<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-y: scroll;
            user-select: none;
        }
        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }
        .mcq {
            margin-bottom: 20px;
        }
        .mcq p {
            font-size: 1.2em;
            color: #ddd;
            animation: slideIn 1s ease-in-out;
        }
        .mcq label {
            font-size: 1em;
            color: #bbb;
            display: block;
            animation: slideIn 1s ease-in-out;
        }
        .mcq input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #22222200;
        }
        ::-webkit-scrollbar-thumb {
            background: #00000000;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">MCQs</h1>
        <form action="/submit_mcqs" method="post">
            {% for mcq in mcqs %}
                <div class="mcq">
                    <p>{{ mcq.question_text }}</p>
                    {% for option in mcq.options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="option_{{ option.option_id }}" name="option_{{ mcq.question_id }}" value="{{ option.option_id }}">
                            <label class="form-check-label" for="option_{{ option.option_id }}">{{ option.option_text }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
