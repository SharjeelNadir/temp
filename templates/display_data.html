<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Data</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .data-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .data-container pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="data-container">
        <h2>Stored Data</h2>
        <pre>{{ data }}</pre>
    </div>
</body>
</html>
