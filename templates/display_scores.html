<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background for contrast */
            color: #e0e0e0; /* Light text color for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #5fe0d1; /* Highlighted text color */
            animation: fadeIn 1s ease-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            min-width: 400px;
        }
        table th, table td {
            padding: 12px 15px;
            border: 1px solid #333;
            text-align: left;
        }
        table th {
            background-color: #1e1e1e; /* Slightly lighter dark background for headers */
            color: #fbfbfb;
        }
        table td {
            background-color: #1e1e1e; /* Slightly lighter dark background for rows */
        }
        button {
            background-color: rgba(0, 255, 229, 0.619);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: rgba(8, 255, 230, 0.951);
            transform: scale(1.05);
        }
        .back-button {
            background-color: rgba(0, 255, 229, 0.494);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(8, 255, 230, 0.725);
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate List</h1>
        
        <!-- Candidate List -->
        {% if candidates %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>View Score's</th>
                </tr>
            </thead>
            <tbody id="candidateList">
                {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }}</td>
                    <td>
                        <button onclick="viewCandidate({{ candidate.id }})">View</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No Candidates Available.</p>
        {% endif %}
        
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='/'">Back</button>
    </div>
    
    <script>
        function viewCandidate(candidateId) {
            window.location.href = `/view-candidate/${candidateId}`;
        }
    </script>
</body>
</html>
