<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            min-width: 400px;
        }
        table th, table td {
            padding: 12px 15px;
            border: 1px solid #dddddd6d;
            text-align: left;
        }
        table th {
            background-color: #f2f2f26f;
            color: black;
        }
        button {
            background-color: rgba(0, 255, 229, 0.494);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(8, 255, 230, 0.725);
        }
        .filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate List</h1>
        
        <!-- Candidate List -->
        {% if candidates %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="candidateList">
                {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }}</td>
                    <td>
                        <button onclick="viewCandidate({{ candidate.id }})">View</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>-----------------------------------</p>
        <p>No Candidates Available.</p>
        <p>-----------------------------------</p>
        {% endif %}
        
        <!-- Back Button -->
        <button onclick="window.location.href='/'">Back</button>
    </div>
    
    <script>
        function viewCandidate(candidateId) {
            window.location.href = `/view-candidate/${candidateId}`;
        }
    </script>
</body>
</html>
