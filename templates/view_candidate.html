<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .box {
            background-color: #f2f2f26f;
            color: white; /* Text color set to white */
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 20px;
        }
        .box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white; /* Text color set to white */
        }
        .box p {
            font-size: 18px;
            line-height: 1.6;
            color: white; /* Text color set to white */
        }
        button {
            background-color: rgba(0, 255, 229, 0.494);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(8, 255, 230, 0.725);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">Candidate Details</h1>
        
        <div class="box">
            <h2 style="color:white">Manual Score Calculation</h2>
            <p>Name: {{ candidate.name }}</p>
            <p>Score: {{ candidate.candidate_score }}</p>
            <!-- Add content for manual score calculation here -->
        </div>
        
        <div class="box">
            <h2 style="color:white">LLM Score Calculation</h2>
            <p><!-- Add content for LLM score calculation here --></p>
        </div>
        
        <button onclick="window.location.href='/get-scores'">Back</button>
    </div>
</body>
</html>
