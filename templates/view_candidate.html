<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .box {
            background-color: rgba(242, 242, 242, 0.43);
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .box p {
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: rgba(0, 255, 229, 0.494);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(8, 255, 230, 0.725);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Candidate: {{ candidate.name }}</h1>
        <div class="box">
            <h2>Manual Score Calculation</h2>
            <p>Score: {{ candidate.candidate_score }}</p>
        </div>
        <div class="box">
            <h2>LLM Score Calculation</h2>
            <p>The Score given by LLM is: {{ llm_score }}</p>
        </div>
        <div class="box">
            <h2>Quiz-Based Score</h2>
            <p>Total MCQs: {{ total_mcqs }}</p>
            <p>Correct MCQs: {{ mcq_score }}</p>
            <p>Score Percentage: {{ score_percentage }}%</p>
        </div>
        <button onclick="window.location.href='/get-scores'">Back</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
